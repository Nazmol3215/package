<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Packages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-active {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-3">
            <button onclick="selectPackage('Basic')" class="btn btn-outline-primary mx-1" id="basicBtn">Basic</button>
            <button onclick="selectPackage('Standard')" class="btn btn-outline-primary mx-1" id="standardBtn">Standard</button>
            <button onclick="selectPackage('Premium')" class="btn btn-outline-primary mx-1" id="premiumBtn">Premium</button>
        </div>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center" id="packageTitle">Basic SHOPIFY STORE</h5>
                <h2 class="text-center" id="packagePrice">$110</h2>
                <p class="text-center text-muted">Save up to 10% with <span class="text-primary">Subscribe to Save</span></p>
                <p><strong id="packageDelivery">3-day delivery</strong></p>
                <p><strong id="packageRevisions">Unlimited Revisions</strong></p>
                <ul class="list-unstyled" id="featureList"></ul>
            </div>
        </div>
    </div>

    <script src= "Service.js"></script>
</body>
</html>
